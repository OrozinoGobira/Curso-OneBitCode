<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios no HTML</title>
</head>
<body>
    <h1>Formularios no HTML</h1>
    
    <form>
        <!--Campo de texto-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome"  >
        <br><br>

         <!--Campo de email-->
          <label for="email" id="iemail">Email</label>
          <input type="email" id="email" name="email">
          <br><br>
          
          <!--Campo senha-->
          
          <label for="isenha">Senha</label>
          <input type="password" id="isenha" name="senha">
           <br><br>
          
           <!--Campo de seleção radio-->
          
          <label>Genero</label> <br>
           <input type="radio" name="genero" id="masculino" value="M" >
           <label for="masculino">masculino</label>
          <input type="radio" name="genero" id="feminino" value="F">
          <label for="feminino">Feminino</label>
          <br><br>

          <!--Campo de seleção multiplica-->
            <label>Interesses:</label>
            <label for="iFull-Stack">Full-Stack</label>
            <input type="checkbox" name="Interesse" id="iFull-Stack" > 

            <label for="idesenvolvedorweb">Desenvolvedor Web</label>
            <input type="checkbox" name="Interesse" id="idesenvolvedorweb">
            <label for="imobile">Mobile</label>
            <input type="checkbox" name="Interesse" id="imobile">
            <br><br>

            <!--Campo de data-->
            <label for="dataDeNascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="dataDeNascimento">
            <br><br>
            <!--Campo de arquivo(upload)-->
            <label for="fotodePerfil">Foto de perfil:</label>
            <input type="file" name="avatar" id="fotodePerfil">
            <br>
          <button>Enviar</button>
    </form>

</body>
</html>
